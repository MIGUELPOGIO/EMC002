<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gym Supplements Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #555;
            color: #fff;
            padding: 0.5em;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .signup-button {
            background-color: #27ae60;
            color: #fff;
        }

        .button:hover {
            background-color: #218c53;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Gym Supplements Store</h1>
    </header>

    <nav>
        <a href="Home.html">Home</a> |
        <a href="Products.html">Products</a> |
        <a href="Contact.html">Contact</a> |
        <a href="AddtoCart.html">AddtoCart</a>|
        <a href="login.html">Login</a>|
        <a class="toggle-button button signup-button" onclick="showSignup()">Sign Up</a>|
    </nav>

    <section class="container">
        <div id="signupFormContainer" class="form-container">
            <h2>Sign Up</h2>
            <form id="signupForm" method="post" action="contact.php">
                <div class="input-group">
                    <label for="signupUsername">Username:</label>
                    <input name="username" type="text" id="signupUsername" required>
                </div>
                <div class="input-group">
                    <label for="signupEmail">Email:</label>
                    <input name="email" type="email" id="signupEmail" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password:</label>
                    <input name="password" type="password" id="signupPassword" required>
                </div>
                <div class="input-group">
                    <label for="firstName">First Name:</label>
                    <input name="firstname" type="text" id="firstName" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name:</label>
                    <input name="lastname" type="text" id="lastName" required>
                </div>
                <div class="input-group">
                    <label for="address">Address:</label>
                    <input name="address" type="text" id="address" required>
                </div>
                <div class="input-group">
                    <label for="mobile">Mobile:</label>
                    <input name="mobile" type="text" id="mobile" required>
                </div>
                <button type="submit" class="button signup-button">Sign Up</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Gym Supplements Store. All rights reserved.</p>
    </footer>

    <script>
        function showSignup() {
            var signupFormContainer = document.getElementById('signupFormContainer');
            signupFormContainer.style.display = 'block';
        }
    </script>
</body>

</html>
