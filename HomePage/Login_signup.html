<body>
    <img class="bg-image" src="GYM.jpg" alt="GYM">

    <header>
        <h1>Gym Supplements Store</h1>
    </header>

    <nav>
        <a href="Home.html">Home</a> |
        <a href="Products.html">Products</a> |
        <a href="Contact.html">Contact</a> |
        <a href="AddtoCart.html">AddtoCart</a>|
        <a href="Login_signup.html">Login</a>|
        <a class="toggle-button button signup-button" onclick="showSignup()">Sign Up</a>|
    </nav>

    <section class="container">
        <div id="loginFormContainer" class="form-container">
            <h2>Login</h2>
            <form id="loginForm" method="post" action="../Sample Codes/contact.php">
                <div class="input-group">
                    <label for="loginUsername">Username:</label>
                    <input name="username" type="text" id="loginUsername" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password:</label>
                    <input name="password" type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="button login-button" name="loginForm">Login</button>
            </form>
        </div>

        <div id="signupFormContainer" class="form-container" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm" method="post" action="../Sample Codes/contact.php">
                <div class="input-group">
                    <label for="signupUsername">Username:</label>
                    <input name="username" type="text" id="signupUsername" required>
                </div>
                <div class="input-group">
                    <label for="signupEmail">Email:</label>
                    <input name="email" type="email" id="signupEmail" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password:</label>
                    <input name="password" type="password" id="signupPassword" required>
                </div>
                <div class="input-group">
                    <label for="firstName">First Name:</label>
                    <input name="firstname" type="text" id="firstName" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name:</label>
                    <input name="lastname" type="text" id="lastName" required>
                </div>
                <div class="input-group">
                    <label for="address">Address:</label>
                    <input name="address" type="text" id="address" required>
                </div>
                <div class="input-group">
                    <label for="mobile">Mobile:</label>
                    <input name="mobile" type="text" id="mobile" required>
                </div>
                <button type="submit" class="button signup-button" name="signupForm">Sign Up</button>
            </form>
        </div>
    </section>

    <footer style="position:absolute; bottom:0 ; width:100% ;" ></footer>
        <p>&copy; 2024 Gym Supplements Store. All rights reserved.</p>
    </footer>

    <script>
        function showSignup() {
            var signupFormContainer = document.getElementById('signupFormContainer');
            signupFormContainer.style.display = 'block';
            var loginFormContainer = document.getElementById('loginFormContainer');
            loginFormContainer.style.display = 'none';
        }
    </script>
</body>
