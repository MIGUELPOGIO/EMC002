<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart - Gym Supplements Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #555;
            color: #fff;
            padding: 0.5em;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Add to Cart</h1>
    </header>

    <nav>
        <a href="Home.html" onclick="redirectToHomepage()">Home</a> |
        <a href="Products.html" onclick="showProductList()">Products</a> |
        <a href="login_signup.html" onclick="redirectToLogin()">Login</a> |
        <a href="login_signup.html" onclick="redirectToSignup()" class="signup-button">Sign Up</a> |
        <a href="contact.html">Contact</a>|
        <a href="AddtoCart.html">AddtoCart</a>|
    </nav>

    <section class="container">
        <div class="product">
            <h2>Product Name</h2>
            <p>Description of the product.</p>
            <p>Price: $XX.XX</p>
            <button class="button">Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Gym Supplements Store. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var addToCartButtons = document.querySelectorAll('.button');
            addToCartButtons.forEach(function (button) {
                button.addEventListener('click', function () {
                    // Retrieve product details from URL query parameters
                    var params = new URLSearchParams(window.location.search);
                    var productName = params.get('productName');
                    var description = params.get('description');
                    var price = params.get('price');

                    // Perform action to add to cart (e.g., send to backend, store in local storage, etc.)
                    // For demonstration purposes, let's log the details to console
                    console.log("Product Name:", productName);
                    console.log("Description:", description);
                    console.log("Price:", price);

                    // You can redirect to a confirmation page or perform any other action here
                });
            });
        });
    </script>
</body>

</html>
