<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart - Gym Supplements Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #555;
            color: #fff;
            padding: 0.5em;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var params = new URLSearchParams(window.location.search);
            var productName = params.get('productName');
            var notification = document.getElementById('notification');
            notification.innerText = 'Product: ' + productName;

            var checkoutButton = document.getElementById('checkoutButton');
            checkoutButton.addEventListener('click', function () {
                alert('Your order has been confirmed!');
            });
        });
    </script>
</head>

<body>
    <header>
        <h1>Add to Cart</h1>
    </header>

    <nav>
        <a href="Home.html">Home</a> |
        <a href="Products.html">Products</a> |
        <a href="Login_signup.html">Login</a> |
        <a href="Login_signup.html" class="signup-button">Sign Up</a> |
        <a href="contact.html">Contact</a>|
        <a href="AddtoCart.html">AddtoCart</a>|
    </nav>

    <section class="container">
        <div id="notification"></div>
        <a href="#" id="checkoutButton" class="button">Checkout</a>
    </section>

    <footer>
        <p>&copy; 2024 Gym Supplements Store. All rights reserved.</p>
    </footer>
</body>

</html>
