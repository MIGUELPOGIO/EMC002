        .bg-image {

}

body {

    <header>

    <nav>

    <section class="container">
        <div class="form-container">
            <h2>Contact Us</h2>
            <p>Feel free to reach out to us with any questions or concerns. We'll get back to you as soon as possible.</p>
            <form id="contactForm" onsubmit="submitContactForm(event)">
                <div class="input-group">
                    <label for="contactMessage">Your Message:</label>
                    <textarea id="contactMessage" rows="4" required></textarea>
                </div>
                <button type="submit" class="button submit-button">Submit</button>
            </form>
        </div>
    </section>

    <footer style="position:absolute; bottom:0 ; width:100% ;" >

    <script>
        function submitContactForm(event) {
            event.preventDefault();
            const message = document.getElementById('contactMessage').value;
            alert(`Thank you for your message: ${message}`);
            // You can add logic here to send the message to your backend or handle it as needed.
        }
    </script>
